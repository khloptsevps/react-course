env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - airbnb
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
rules: {
  react/function-component-definition: [
    0, {
      namedComponents: arrow-function,
      unnamedComponents: arrow-function,
      }
    ],
  react/prop-types: 0,
  no-console: 0
}
